<div id="nav-container">
  <div class="mirror-nav">
    <strong>User Profile</strong>
  </div>
</div>
<div id="edit-profile-container" class="container">
  <div class="row mt40">
    <div class="col-12">
      <div class="md-form text-align-left">
        <input
          mdbInput
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="userName"
        />
        <label for="username" class="">Name</label>
        <span class="error-text">{{ invalidUsername }}</span>
      </div>
    </div>
  </div>

        <select class="form-control select-bg-image" placeholder="Choose your option"
            [(ngModel)]="userGender">
            <option selected value="Don't Show">{{ 'INPUTFIELDS.GENDERS.UNKNOWN' | translate }}</option>
            <option value="Male">{{ 'INPUTFIELDS.GENDERS.MALE' | translate }}</option>

  <div class="row mt20">
    <div class="col-12">
      <div class="md-form text-align-left">
        <input
          mdbInput
          type="text"
          id="userId"
          class="form-control"
          [(ngModel)]="userId"
          disabled
        />
        <label for="userId" class="">User Id</label>   
      </div>
    </div>
  </div>
  <div class="row mt40">
    <div class="col-12 text-align-center">
      <button class="btn btn-secondary" (click)="discardChanges()" [disabled]="isSaveClicked">
        CANCEL
      </button>
      <button class="btn btn-primary ml25" (click)="saveChanges()" [disabled]="isSaveClicked">
        SAVE
      </button>
    </div>
  </div>
  <div class="row mt40">
    <div class="col-12 text-align-center">
      <div class="delete-profile" (click)="confirmProfileDeleteModal.show()">Delete Profile</div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  bsModal
  #confirmProfileDelete="bs-modal"
  [config]="{ backdrop: 'static' }"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dialog-static-name"
>
  <app-confirm-profile-delete
    (confirmedProfileDelete)="deleteProfile()"
    [confirmProfileDeleteModal]="confirmProfileDeleteModal"
  ></app-confirm-profile-delete>
</div>
