<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header custom-modal-header">Select Template</div>
    <div class="col-12 modal-body1">
      <div class="content">
        <div class="text-align-left">
          <img
            [src]="data.template_img_url"
            style="max-width: 100%; max-height: 100%"
          />
        </div>
        <div
          class="fs-13"
          *ngIf="
            (requestType == 'templateUpdate' || requestType == 'deviceSetup') &&
            data.id > 0
          "
        >
          This template includes some widgets from the
          <a
            href="https://mangodisplay.com/pricing/"
            target="_blank"
            class="theme-font-color captilize"
            >{{ data.subscription_plan }}</a
          >
          plan.
        </div>
        <div
          class="fs-13 mt10"
          *ngIf="
            (requestType == 'templateUpdate' || requestType == 'deviceSetup') &&
            data.id == 0
          "
        >
          <strong>{{ data.name }}</strong>
        </div>
      </div>
    </div>

    <div class="modal-footer justify-content-center">
      <div class="row">
        <div class="col-12 flex justify-content-center">
          <button
            class="btn btn-secondary mt10"
            (click)="templateSelectModal.hide()"
          >
            Cancel
          </button>
          <button
            *ngIf="requestType == 'deviceSetup'"
            class="btn btn-primary ml15 mt10"
            (click)="emitSelectedTemplate()"
          >
            Start with this template
          </button>

          <button
            *ngIf="requestType == 'templateUpdate'"
            class="btn btn-primary ml15 mt10"
            (click)="emitSelectedTemplate()"
          >
            Apply this template
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
