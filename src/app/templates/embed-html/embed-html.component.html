        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a
              href="#htmlSettingTab"
              class="nav-link active"
              aria-controls="uploadTab"
              role="tab"
              data-toggle="tab"
              >Settings</a

                  <textarea

                    placeholder="Enter Embed html code"
                    id="embed_html_url"
                    class="embed-html text-line text-align-left"
                    formControlName="baseurl"
                    style="width: 95%; margin: auto"
                  >
                  </textarea>
                  <span class="error-text">{{ error }}</span>
                </div>
