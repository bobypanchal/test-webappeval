<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-body setting-scrolling-div">
      <div class="custom-modal-header">Pin Widget</div>
      <div class="clock-setting-box mt35">
        <div class="row">
          <div class="col-12">
            <div class="content">
              A pinned widget will be visible on all the pages. Do you want to continue?
            </div>
          </div>
          <div class="col-12 mt35">
            <button
              class="btn btn-secondary"
              (click)="confirmPinwidgetModal.hide()"
            >
              No
            </button>
            <button class="btn btn-primary ml15" (click)="confirmPinWidget()">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
