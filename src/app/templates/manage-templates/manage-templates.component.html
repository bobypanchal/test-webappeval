<div id="nav-container" class="header">
  <div>
    <strong> My Templates </strong>
  </div>
</div>

<div id="ms-manage-template-container">
  <div class="col-12 mt10" *ngIf="selectedTemplates.length > 0">
    Select template(s) to delete
  </div>
  <div class="container" *ngIf="selectedTemplates.length > 0">
    <div class="row">
      <div
        class="col-12 col-lg-3 col-md-4 col-sm-5"
        *ngFor="let template of selectedTemplates"
      >
        <div
          class="temp-image_box"
          [ngClass]="{ 'selected-box-shadow': template.isSelected == true }"
        >
          <input
            type="checkbox"
            [id]="template.userMirrorId"
            name="templates"
            [(ngModel)]="template.isSelected"
          />
          <label [for]="template.userMirrorId">
            <img
              [src]="template.template_img_url"
              height="130px"
              width="100%"
            />
          </label>
          <div class="col-12 ellipses fs-14 mt5">
            {{ template.name }}
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 mt120">
      <button class="btn btn-secondary" (click)="discardChanges()">
        Close
      </button>
      <button
        class="btn btn-primary ml25"
        (click)="resetTemplates()"
        [ngClass]="{ disabled: selectedTemplates.length <= 0 }"
      >
        Delete
      </button>
    </div>
  </div>
  <div *ngIf="customTemplateList.length == 0">
    <div class="col-12 mt120">
      There is no template availabe for your account.
    </div>

    <div class="col-12 mt120">
      <button class="btn btn-secondary" (click)="discardChanges()">Okay</button>
    </div>
  </div>
</div>
