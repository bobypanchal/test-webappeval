<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-body setting-scrolling-div">
      <div class="custom-modal-header">Delete</div>
      <div class="clock-setting-box mt35">
        <div class="row">
          <div class="col-12">
            <div class="content">
              Are you sure you want to delete this widget?
            </div>
          </div>
          <div class="col-12 mt35">
            <button
              class="btn btn-secondary"
              (click)="confirmDeleteWidgetModal.hide()"
            >
              Cancel
            </button>
            <button class="btn btn-primary ml15" (click)="deleteWidget()">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
